<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@300;400&display=swap" rel="stylesheet">



    <title>Gerar contratos</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Gerando currículos </h1>
        </div>
        <div class="title-contratada">
            <br><br>
            <h2>Informações de contato</h2>
            <br><br>
        </div>
        <form id="form-dados">
            <div class="inplab">
                <label id="labels">Nome completo</label>
                <input type="text" id="nome">
            </div>
           
            <div class="inplab">
                <label id="labels">E-mail  </label>
            <input type="text" id="email">
            </div>
            
            <div class="inplab">
                <label id="labels"> Telefone/celular</label>
                <input type="text" id="celular">
            </div>
           
        </form>
        <div class="title-pessoal">
            <br><br>
            <h2>Dados pessoais</h2>
            <br><br>
        </div>
        <form id="form-pessoal">
            <label>CPF:  * </label>
            <input type="text" id="cpf">
            <label>Data de Nascimento: </label>
            <input type="text" id="dataNasc">
        </form>

        <div class="title-endereco">
            <br><br>
            <h2>Endereço </h2>
            <br><br>
        </div>
        <form id="form-endereco">
            <label>CEP</label>
            <input type="text">
            <label>Rua</label>
            
            <input type="text">
            <label>Data de Nascimento: </label>
            <input type="text">
        </form>
      
        <button id="criarContrato">Gerar curriculum </button>
        


        <div class="contrato">
            <h1>Curriculum vitae</h1>
            <div class="dados-contrato">

            </div>
           <p>Nome Completo: </p>
           <span id="nomeComplete"></span>
           <p>E-mail:</p>
           <span id="email-span"></span>
           <p>Celular: </p> 
            <span id="telCelular"></span>
           <h2>Dados pessoais: </h2>
            <p>CPF: </p>
            <p>RG: </p>
            <p>Data de Nascimento: </p>

            

        </div>
    </div>

    <script src="script.js" defer>
    
    </script>
</body>
</html>
